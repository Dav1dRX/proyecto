        let curs = document.querySelector(".cursor");
        document.addEventListener("mouseover",(e)=>{
        let x = e.pageX;
        let y = e.pageY; 
        curs.style.left = x - 175 + "px";
        curs.style.top = y - 175 + "px";
        curs.style.opacity = "1";
        })
