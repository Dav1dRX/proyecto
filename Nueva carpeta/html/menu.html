<script>
// Función para cambiar las imágenes
// Función para cambiar las imágenes
let currentSlide = 0;

function changeSlide(n) {
    console.log('Change slide called with', n);
    showSlide(currentSlide + n);
}

// ... (código anterior)

function showSlide(n) {
    console.log('Show slide called with', n);
    const slides = document.querySelectorAll('.carousel-img');
    const cursor = document.querySelector('.cursor');

    // Remover clases de pulsación y colores anteriores
    cursor.classList.remove('pulse', 'pulse-green', 'pulse-red');

    if (n >= slides.length) {
        currentSlide = 0;
    } else if (n < 0) {
        currentSlide = slides.length - 1;
    } else {
        currentSlide = n;
    }

    for (let i = 0; i < slides.length; i++) {
        slides[i].classList.remove('active');
    }

    slides[currentSlide].classList.add('active');

    // Cambiar el color del fondo del cursor
    if (currentSlide === 1) {
        cursor.style.backgroundColor = '#ff0000'; // Rojo
    } else {
        cursor.style.backgroundColor = '#15ff00'; // Verde
    }

    // Agregar la clase de pulsación
    cursor.classList.add('pulse');
}

// ... (código posterior)


// Mostrar la primera imagen al cargar la página
showSlide(currentSlide);
showSlide(currentSlide);


</script>
